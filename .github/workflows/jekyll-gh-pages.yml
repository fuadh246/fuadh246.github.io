# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      # Copy the _site folder to /tmp so we can modify the files
      - name: Copy _site folder to /tmp
        run: |
          cp -r ./_site /tmp/site_copy

      # Echo the Google Tag ID to confirm it's being retrieved correctly
      - name: Debug - Echo Google Tag ID
        run: |
          echo "Google Tag ID: ${{ secrets.GOOGLE_TAG_ID }}"

      # Use sed to inject Google Tag ID into HTML files (no -i)
      - name: Inject Google Tag ID
        run: |
          TAG_ID=${{ secrets.GOOGLE_TAG_ID }}
          echo "Replacing GOOGLE_TAG_ID_PLACEHOLDER with $TAG_ID"
          find /tmp/site_copy -name "*.html" -exec sh -c 'sed "s/GOOGLE_TAG_ID_PLACEHOLDER/$TAG_ID/g" "$1" > "$1.tmp" && mv "$1.tmp" "$1"' _ {} \;

      # Copy the modified files back to the _site directory
      - name: Copy modified files back to _site
        run: |
          cp -r /tmp/site_copy/* ./_site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
